models:
  - name: stg_stripe__payment
    description: Stgaed payment data for stripe app
    columns:
      - name: payment_id
        description: promary key for payment
        data_tests:
          - unique
          - not_null
      - name: order_id  
        description: Foreign key for stg_orders.order_id
        data_tests:
          - relationships:
              field: order_id
              to: ref('stg_jaffle_shop__orders')
          
      - name: payment_method
        data_tests:
        - accepted_values:
            values:
              - credit_card
              - gift_card
              - coupon
              - bank_transfer     

      - name: payment_status
        data_tests:
          - fail
          - success    
     
       
